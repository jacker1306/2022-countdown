<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="icon" type="image/png" href="2022-countdown/images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="2022-countdown/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>2022 New Year Countdown</h1>
            <div class="time">
                <div class="time-value time-day">
                    <p class="day-value value"></p>
                    <p class="title">DAYS</p>
                </div>
                <div class="time-value time-hour">
                    <p class="hour-value value"></p>
                    <p class="title">HOURS</p>
                </div>
                <div class="time-value time-minute">
                    <p class="minute-value value"></p>
                    <p class="title">MINUTES</p>
                </div>
                <div class="time-value time-second">
                    <p class="second-value value"></p>
                    <p class="title">SECONDS</p>
                </div>
                <p class="time-content"></p>
            </div>
            <div>
                <audio control autoplay loop src="2022-countdown/music/Happy New Year - ABBA.mp3"></audio>
            </div>
        </div>
    </div>
    
</body>
</html>
